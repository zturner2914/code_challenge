<!DOCTYPE html>
<html ng-app="app">
    <head lang="en">
        <meta charset="UTF">
        <title>Angular Challenge</title>
        <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
        <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
    </head>
    <body ng-controller="MainController">
        <h2>Code Challenge</h2>
        <h3>Good Movies</h3>
        <li ng-repeat="goodMovie in goodMovies">
            {{goodMovie.name}}
        </li>
        <h3>Bad Movies</h3>
        <li ng-repeat="badMovie in badMovies">
        {{badMovie.name}}
        </li>
    </body>
</html>
